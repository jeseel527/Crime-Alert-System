<!-- buttons -->
<div class="example-button-row">
  <button mat-stroked-button color="warn">Closed</button>
  <button mat-stroked-button color="accent">Ongoing</button>
  <button mat-stroked-button color="primary">New</button>
  <button mat-stroked-button>All</button>
</div>

<!-- filter -->
<mat-form-field class="search">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. Mia" #input>
</mat-form-field>
<!-- table -->
<table class="table table-hover ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Admin ID</th>
      <th scope="col">Crime category</th>
      <th scope="col">Title</th>
      <!-- <th scope="col">Description</th> -->
      <th scope="col">Law of crime</th>

    </tr>
  </thead>
  <tbody *ngFor="let crime of crimes; let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{crime.id}}</td>
      <td>{{crime.adminid}}</td>
      <td>{{crime.category}}</td>
      <td>{{crime.title}}</td>
      <!-- <td>{{crime.description}}</td> -->
      <td>{{crime.lawOfCrime}}</td>

      <td>
        <a matTooltip="View">
          <mat-icon color="primary" (click)="openDialog(crime.id)">visibility</mat-icon>
        </a>
        <a matTooltip="Edit" *ngIf="logged_user_role=='admin'">
          <mat-icon class="material-icons-outlined" (click)="edit(crime.id)">
            edit
          </mat-icon>
        </a>
        <a matTooltip="Delete">
          <mat-icon color="warn" (click)="deleteCrime(crime.id)">delete</mat-icon>
        </a>
        <a matTooltip="Print" *ngIf="(logged_user_role=='public'||logged_user_role=='police')">
          <mat-icon>print</mat-icon>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of crimes"></mat-paginator>
